<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Management System</title>
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Conference App</a>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Schedule</a></li>
                    <li><a href="#">Feedback</a></li>
                    <li><a href="#">Admin</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="registration-form">
            <h2>User Registration</h2>
            <form id="registerForm" action="/api/users/register" method="POST">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <!-- Use `name` attribute to match backend schema -->
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Register</button>
                <p>All ready have an register then got to the  <a href="./postconfernece.html">Add Conference</a></p>
            </form>
        </div>
    </main>
    

<script src="./JS/Script.js"></script>
</body>
</html>
